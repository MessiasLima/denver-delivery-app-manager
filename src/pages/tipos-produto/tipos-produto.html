<ion-header>
	<ion-navbar color="primary">
		<ion-title>Tipos de produto</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<loading [hidden]="!carregando"></loading>
	<error-message [hidden]="!erro" message="Falha ao carregar os tipos de produtos" (action)="listarTipoProdutos()"></error-message>
	<ion-list>
		<ion-item *ngFor="let tipo of tiposProdutos" icon-left>
			{{ tipo.nome }}
			<button (click)="promptUpdateTipoProduto(tipo)" clear ion-button icon-only item-end>
				<ion-icon name="md-create"></ion-icon>
			</button>
			<button (click)="promptDeleteTipoProduto(tipo)" clear ion-button icon-only item-end>
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-item>
	</ion-list>
</ion-content>
