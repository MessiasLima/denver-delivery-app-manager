<ion-content padding>
	<h1>Denver Delivery</h1>
	
	<ion-item>
		<ion-label color="primary" floating>Login</ion-label>
		<ion-input [(ngModel)] = "dadosLogin.login"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label color="primary" floating>Senha</ion-label>
		<ion-input type="password" [(ngModel)] = "dadosLogin.senha"></ion-input>
	</ion-item>

	<br/>

	<button ion-button block (click)="login(dadosLogin)">Entrar</button>
</ion-content>
