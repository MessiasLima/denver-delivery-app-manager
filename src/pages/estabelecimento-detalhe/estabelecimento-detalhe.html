<ion-header>
	<ion-navbar color="primary">
		<ion-title>{{ estabelecimento.nome }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<img src="{{ getURLImage(estabelecimento.urlImage) }}">
	<ion-card>
		<ion-card-header>
			<h1>{{ estabelecimento.nome }}</h1>
		</ion-card-header>
		<ion-list>
			<button ion-item (click)="openInfo()"> 
				<ion-avatar item-start>
					<img src="./assets/imgs/icon/customer-service-1.png">
				</ion-avatar>
				<h2>Informações básicas</h2>
				<p>Visualize e edite informações do estabelecimento</p>
			</button>
			<button (click)="openProducts()" ion-item>
				<ion-avatar item-start>
					<img src="./assets/imgs/icon/school-material-1.png">
				</ion-avatar>
				<h2>Cardápio</h2>
				<p>Gerencie o cardápio</p>
			</button>
			<button (click)="openUsersManager()" ion-item>
				<ion-avatar item-start>
					<img src="./assets/imgs/icon/network.png">
				</ion-avatar>
				<h2>Usuários</h2>
				<p>Gerencie quem deve usar o aplicativo</p>
			</button>
		</ion-list>
	</ion-card>
</ion-content>
