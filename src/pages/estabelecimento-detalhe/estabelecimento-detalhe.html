<ion-header>
	<ion-navbar>
		<ion-title>{{ estabelecimento.nome }}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<img src="{{ estabelecimento.urlImage }}">
	<ion-card>
		<ion-card-header ion-item>
			{{ estabelecimento.nome }}
			<ion-badge item-end>{{ estabelecimento.cidade.nome }}</ion-badge>
		</ion-card-header>
		<ion-card-content>
			<p>{{ estabelecimento.descricao }}</p>
		</ion-card-content>

		<ion-buttons end>
			<button ion-button icon-left clear small (click)="promptUpdateEstabelecimeto()">
				<ion-icon name="md-create"></ion-icon>
				<div>Editar</div>
			</button>
		</ion-buttons>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Gerenciamento
		</ion-card-header>
		<ion-card-content>
			<ion-buttons>
				<button ion-button outline block icon-left>
					<ion-icon name="people"></ion-icon>Usuários</button>
				<button ion-button outline block icon-left>
					<ion-icon name="list-box"></ion-icon>Cardápio</button>
			</ion-buttons>
		</ion-card-content>
	</ion-card>
</ion-content>
