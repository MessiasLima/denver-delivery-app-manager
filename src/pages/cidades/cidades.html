<ion-header>
	<ion-navbar color="primary">
		<ion-title>Cidades</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<loading [hidden]="!loading"></loading>
	<error-message [hidden]="!error" message="Falha ao recuperar as cidades" (action)="listCidades()"></error-message>

	<ion-list [hidden]="loading || error" >
		<ion-item icon-left *ngFor="let cidade of cidades">
			<ion-icon item-start name="home"></ion-icon>
			{{ cidade.nome }}
			<button (click)="promptUpdateCidade(cidade)" clear ion-button icon-only item-end>
				<ion-icon name="md-create"></ion-icon>
			</button>
			<button (click) = "promptDeleteCidade(cidade)" clear ion-button icon-only item-end>
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-fab [hidden]="loading || error" bottom right>
		<button ion-fab (click)="promptSaveCidade()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
