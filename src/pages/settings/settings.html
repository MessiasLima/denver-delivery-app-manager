<ion-header>
	<ion-navbar color="primary">
		<ion-title>Configurações</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<button *ngFor="let opt of options" (click)="goTo(opt.page)" icon-left ion-item>
			<ion-icon name="home" item-start></ion-icon>
			{{ opt.name }}
		</button>
	</ion-list>
</ion-content>
